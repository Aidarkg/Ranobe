{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Ranobe</title>
</head>
<body>

      <header>
        <div class="title">
          <a href="/">Ranobe</a>
        </div>
        <nav>
          <ul class="menu">
            <li><a href="/">Категория</a></li>
            <li><a href="/genre/">Жанры</a></li>
            <li><a href="/book/create/">Добавить книгу</a></li>
            <li><a href="/admin/">Админ</a></li>
          </ul>
        </nav>
      </header>
    
    <main>
        {% for book in books %}
        <a href="{% url 'book_detail' book.id %}" class="book-link">
          <div class="book-card">
            <img src="{{ book.photo.url }}" alt="Книга 1">
            <div>{{ book.title }}</div>
          </div>
        {% endfor %}
        </a>

        {% block content %}{% endblock %}
    </main>
    
</body>
</html>
