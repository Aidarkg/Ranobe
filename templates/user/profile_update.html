{% extends 'index.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Изменение профиля</h2>
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label for="{{ form.photo.id_for_label }}">Фото профиля:</label>
                            {{ form.photo }}
                            {{ form.photo.errors }}
                        </div>
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label for="{{ form.first_name.id_for_label }}">Имя:</label>
                            {{ form.first_name }}
                            <small class="form-text text-muted"></small>
                            {{ form.first_name.errors }}
                        </div>
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
                            {{ form.username }}
                            <small class="form-text text-muted"></small>
                            {{ form.username.errors }}
                        </div>
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label for="{{ form.email.id_for_label }}">Адрес электронной почты:</label>
                            {{ form.email }}
                            <small class="form-text text-muted"></small>
                            {{ form.email.errors }}
                        </div>
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label for="{{ form.phone.id_for_label }}">Номер телефона:</label>
                            {{ form.phone }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Изменить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
