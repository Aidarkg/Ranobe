{% extends 'index.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/create_book.css' %}">
  <div class="container">
    <h2>Создать новую книгу</h2>
    <div class="row">
      <div class="col-md-6">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.file.id_for_label }}">Файл:</label>
            {{ form.file }}
            {{ form.file.errors }}
          </div>
          <div class="form-group">
            <label for="{{ form.photo.id_for_label }}">Фото:</label>
            {{ form.photo }}
          </div>
          <div class="form-group">
            <label for="{{ form.year_of_release.id_for_label }}">Год релиза:</label>
            {{ form.years_of_release }}
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Создать</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
